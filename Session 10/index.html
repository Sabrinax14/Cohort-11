<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doors</title>
</head>
<body>
    <button onclick="openDoor()">Open the Door</button>
    <img src="./pic_door-close.jpeg" alt="" id="myImage">
    <button onclick="closeDoor()">Close the Door</button>

    <script>
        function openDoor() {
        document.getElementById('myImage').src = './pic_door-open-door.jpeg' 
        }

        function closeDoor() {
            document.getElementById('myImage').src = './pic_door-close.jpeg'
        }
    </script>
</body>
</html>

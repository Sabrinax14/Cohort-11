<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Clone </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
   <div class="header">
      <img src="logo.png" class="logo" alt="">
      <nav>
         <ul>
            <li>Home</li>
            <li>About</li>
            <li> Collections</li>
            <li>Catergory</li>
         </ul>
      </nav>
      <!-- nav bar ends  -->
      <img src="cart.png" class="cart" alt="">
   </div>
   <div class="iconBar">
     <ul>
       <li><img src="facebook.png" alt=""></li>
       <li><img src="instagram.png" alt=""></li>
       <li><img src="twitter.png" alt=""></li>
       <li><img src="linkedin.png" alt=""></li>
     </ul>    
   </div>
   <div class="main">
    <div class="left">
        <button>2022 Collection </button>
        <h3> You should always looks pretty</h3>
        <p> clothes that are sure to heat up your winter.</p>
        <div class="miniButtons">
            <a><img src="back-arrow.png" alt=""></a>
            <a><img src="next-arrow.png" alt=""></a>
        </div>
    </div>
    <img src="background.png" class="winter" alt="">
   </div>
 </div>

</html>
